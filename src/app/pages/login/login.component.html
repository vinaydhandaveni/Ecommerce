<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h6>Please enter details to continue</h6>
                </div>
                <form #login="ngForm" (ngSubmit)="userlogin(login.value)">
                    <label>Email</label><br/>
                    <input type="text" name="email" ngModel><br/><br/>
                    <label>Password</label><br/>
                    <input type="password" name="password" ngModel><br/><br/>
                    <button type="submit">Login</button>
                    
                </form>
                <a routerLink="/signup" style="color:aliceblue">New User? Signup</a>
            </div>
        </div>
    </div>
</div>
